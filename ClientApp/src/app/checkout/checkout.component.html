

<div class="shopping-cart container mt-5">
    <h1 class="whiteText">Shopping Cart</h1>
  <div class="column-labels">
    <label class="product-image whiteText">Image</label>
    <label class="product-details whiteText">Product</label>
    <label class="product-price whiteText">Price</label>
    <!-- <label class="product-quantity whiteText">Quantity</label> -->
    <label class="product-removal whiteText">Remove</label>
    <label class="product-line-price whiteText">Total</label>
  </div>

  <div class="product" *ngFor="let car of cars">
    <div class="product-image">
      <img src="../../assets/Images/{{car.carImgUrl}}">
    </div>
    <div class="product-details">
      <div class="product-title whiteText">{{car.carName}}</div>
      <p class="product-description whiteText">The best dog bones of all time. Holy crap. Your dog will be begging for these things! I got curious once and ate one myself. I'm a fan.</p>
    </div>
    <div class="product-price whiteText">{{car.carPrice}}</div>
    <!-- <div class="product-quantity">
      <input type="number" value="2" min="1">
    </div> -->
    <div class="product-removal">
      <button class="remove-product" (click)="removeItem(car.carId)">
        Remove
      </button>
    </div>
    <div class="product-line-price whiteText">{{car.carPrice}}</div>
  </div>
